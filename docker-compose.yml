#backstage aparte 
  wloxbackstage2:
    build: ./backstage2/Dockerfile
    links:
      - frontend
      - db:wloxdb
    ports:
      - "8042:80"
      - "8444:443"
    volumes:
      - backstage2/:/opt/wlox/backstage2/




