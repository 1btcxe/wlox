#plataforma de wlox



    db:
    build: ./db/Dockerfile
    ports:
      - "3307:3306"
    volumes:
      - ./var/mysql:/var/lib/mysql
      - ./var/data:/data
    environment:
      MYSQL_ROOT_PASSWORD: wloxroot
      MYSQL_PASSWORD: wloxpass
      MYSQL_DATABASE: wloxdb


# aqui estoy probando adentro el api auth y cron 
  frontend:
    build: ./frontend/Dockerfile
    links:
      - db
    ports:
      - "8080:80"
