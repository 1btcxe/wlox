machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose

test:
  override:
    - docker-compose up -d  
    - curl --retry 10 --retry-delay 5 -v http://localhost:38080
    - curl --retry 10 --retry-delay 5 -v http://localhost:48080
