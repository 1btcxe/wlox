machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.11.1

  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project gfts-wlox
    - sudo /opt/google-cloud-sdk/bin/gcloud docker pull gcr.io/gfts-wlox/bitcoin-classic

test:
  override:
    - docker-compose up -d  
    - sleep 30
    - curl --retry 10 --retry-delay 5 -v http://localhost:38080
    - curl --retry 10 --retry-delay 5 -v http://localhost:48080
